<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family:sans-serif;
        }
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <form action="#" method="get" target="_blank" autocomplete="off">
       <p>O meu formul√°rio</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </p>
        <p>
            <label for="dev">Sou um desenvolvedor</label>
            <input type="checkbox" name="dev" id="dev" checked>
        </p>
        <p>
            <label for="data">Data:</label>
            <input type="date" name="data" id="data">
        </p>
        <p>
            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="img">Imagem:</label>
            <input type="file" name="img" id="img">
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
        </p>
        <p>
            <label for="numero">Numero</label>
            <input type="number" name="numero" id="numero">
        </p>
        <p>
            <label for="range"></label>
            <input type="range" name="range" id="range" list="tick">
            <datalist id="tick">
                <option value="0" label="0%"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50" label="50%"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100" label="100%"></option>
            </datalist>

        </p>
        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
